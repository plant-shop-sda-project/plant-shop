</head>


<body>

         style="background-image: url('https://uc766ac0a7b0a2d0baa6a8b921d0.previews.dropboxusercontent.com/p/thumb/ABm8cQ0DVl0ttOm3RUvptNrwLo8Q41DDGAi0aiIKW9M-_1zvA9zsdVj-hDRhgj3jXGivYGZdm9IXUjouvaW_IPQnJZI_L0cKZsWKsgsuZyPhFOi5U1FKgqsCokjVvQFMwpgPgAZxy8m0h8n1ahr-9_YciGsrhKsYxxifPoEF22eNoXsz4Jweipa3ePIfZcwNS02tCSBA1sWF1IpJC40m42Wd_SYa8IQmQ8ic1CyT7-hiP8hSpFJtMaZxiSkmHiqqHqJk_f-YZPjidyIuqOznHnOoou7lPHyOc1aubGd7Oc94c2NXBxCYDpuziQpwwB3dTsCgD3VANRQmG7fr-pzjNXwDeM3KlpdwN3dwXp-1W9AOlFy8wsFixQ_37PMjPXlFjv2bPFFB_X-SXoeoWrAy_ldR63lS4EpvOTYyRM9qePS08Q/p.jpeg');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Registration form</h2>

                            <p th:text="${exceptionMessage}" style="color: red"/>

                            <form method="post" th:action="@{/register}" th:object="${emptyUser}">

                                Username:
                                <div class="form-outline mb-4">
                                    <input type="text" th:field="*{username}" id="username"
                                           class="form-control form-control-lg"/>
                                    <label class="form-label" for="username"></label>
                                </div>

                                Password:
                                <div class="form-outline mb-4">
                                    <input type="password" th:field="*{password}" id="password"
                                           class="form-control form-control-lg"/>
                                    <label class="form-label" for="password"></label>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-success btn-block
    btn-lg gradient-custom-4 text-body">Register
                                    </button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Have already an account?
                                    <a th:href="@{/login}" class="fw-bold text-body"><u>Login here</u></a></p>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
