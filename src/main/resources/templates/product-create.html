<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>

    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5"> Create Product </h2>

                            <form method="post" th:action="@{/admin/product/save}" th:object="${emptyProduct}">

                                <!-- Form Name -->
                                <legend> Add a product</legend>

                                <!-- Text input-->
                                Tytu≈Ç:
                                <div class="form-outline mb-4">
                                    <input type="text" th:field="*{title}" name="title" id="title"
                                           class="form-control form-control-lg"/>
                                    <td th:if="${#fields.hasErrors('title')}" th:errors="*{title}"/>
                                </div>

                                Opis:
                                <div class="form-outline mb-4">
                                    <input type="text" th:field="*{description}" name="description" id="description"
                                           class="form-control form-control-lg"/>
                                </div>

                                Miniaturka:
                                <div class="form-outline mb-4">
                                    <input type="text" th:field="*{miniature}" name="miniature" id="miniature"
                                           class="form-control form-control-lg"/>
                                </div>

                                Kategoria:
                                <div class="form-outline mb-4">
                                    <input type="text"  th:field="*{category}" name="category" id="category"
                                           class="form-control form-control-lg"/>
                                </div>

                                Cena:
                                <div class="form-outline mb-4">
                                    <input type="text"  th:field="*{price}" name="price" id="price"
                                           class="form-control form-control-lg"/>
                                </div>

                                Enum Typ::
                                <div class="form-outline mb-4">
                                    <input type="text"  th:field="*{type}" name="type" id="type"
                                           class="form-control form-control-lg"/>
                                </div>

                                Autor:
                                <div class="form-outline mb-4">
                                    <input type="text"  th:field="*{author}" name="author" id="author"
                                           class="form-control form-control-lg"/>
                                    <td th:if="${#fields.hasErrors('author')}" th:errors="*{author}"/>
                                </div>

                                <button type="submit" class="btn btn-primary">Dodaj produkt</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
